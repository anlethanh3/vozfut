services:
  webreactjs:
    image: anlt/vozfut-web:latest
    ports:
      - 80:80
    environment:
      - NODE_ENV=production
    restart: always
  servergo:
    image: anlt/vozfut-webapi:latest
    restart: always
  server-test:
    image: anlt/vozfut-webapi:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    restart: always